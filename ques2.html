<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body style="background-color: #4361ee;">
    <header>
        <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><i class="fa-regular fa-heart"></i> Ready4Love</a>
              <!-- <button type="button" class="btn btn-outline-light d-flex" data-bs-toggle="modal" data-bs-target="#loginModal">
                Login
            </button> -->
            </div>
          </nav>
    </header>

    <main>
        <div class="container ques">
            <h4 class="display-6 mt-4 mb-5 text-center">What's your ethnicity?</h4>
            <div class="container question2">
                <div class="btn-group-vertical p-2" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="ethnicity" id="americanindian" autocomplete="off">
                    <label class="btn btn-lg btn-outline-light my-2 " for="americanindian">American Indian</label>
                  
                    <input type="radio" class="btn-check" name="ethnicity" id="eastasian" autocomplete="off">
                    <label class="btn btn-lg btn-outline-light my-2" for="eastasian">East Asian</label>
                  
                    <input type="radio" class="btn-check" name="ethnicity" id="meastern" autocomplete="off">
                    <label class="btn btn-lg btn-outline-light my-2" for="meastern">Middle Eastern</label>
    
                    <input type="radio" class="btn-check" name="ethnicity" id="southasian" autocomplete="off">
                    <label class="btn btn-lg btn-outline-light my-2" for="southasian">South Asian</label>

                    <input type="radio" class="btn-check" name="ethnicity" id="other" autocomplete="off">
                    <label class="btn btn-lg btn-outline-light my-2" for="other">Other</label>
                </div>
    
                <div class="btn-group-vertical p-2" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="ethnicity" id="africandescent" autocomplete="off">
                    <label class="btn btn-lg btn-outline-light my-2" for="africandescent">African Descent</label>
    
                    <input type="radio" class="btn-check" name="ethnicity" id="latino" autocomplete="off">
                    <label class="btn btn-lg btn-outline-light my-2" for="latino">Hispanic/Latino</label>
    
                    <input type="radio" class="btn-check" name="ethnicity" id="pislander" autocomplete="off">
                    <label class="btn btn-lg btn-outline-light my-2" for="pislander">Pacific Islander</label>
    
                    <input type="radio" class="btn-check" name="ethnicity" id="caucasian" autocomplete="off">
                    <label class="btn btn-lg btn-outline-light my-2" for="caucasian">White/Caucasian</label>

                    <input type="radio" class="btn-check" name="ethnicity" id="pnts" autocomplete="off">
                    <label class="btn btn-lg btn-outline-light my-2" for="pnts">Prefer not to say</label>
                </div>
                <button type="button" class="btn btn-outline-light mt-4" onclick="window.location.href='ques3.html'">Next</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>
</html>
